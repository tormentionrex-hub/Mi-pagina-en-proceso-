<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi pagina</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
   <header class="Header">    <!-- Contenedor Header -->

        <nav class="Navegador">    <!--Contenedor del navegador: aqui van los iconos principales de la pagina y seran redireccionales -->
            
           
            <!-- IZQUIERDA: imagen + texto -->

            <div class="navLeft">   <!-- navLeft se encarga de contener el logo y nombre de la pagina en su lado izquierdo -->

                <a href=""  class="home">   <!-- home redirreciona a la misma pagina (siendo la principal)-->

                    <img src="assets/logo.gif" alt="gifcat" class="nav-logo">  <!-- imagen principal  -->
                   
                    <div class="logo">Chris</div> <!-- Logo principal = nombre -->

                </a>
            </div>


              <!-- CENTRO -->
              <div class="Navcenter"></div>  <!-- contiene el centro del header -->

                    <span>                         </span>    <!-- funciona para que se observe un espacio sin texto en el centro
                                                                dandole una distancia al logo principal de los Iconos-->

                       <!-- DERECHA -->

                <div class="nav-derecha">

                    <img  class="IconoGif" src="assets/icono gif" alt="">

                    <a href="https://github.com/tormentionrex-hub" target="_blank" rel="">
                        <img src="assets/github.gif" alt="">
                    </a>

                    <a href="https://x.com/?lang=es" target="_blank" rel="noopener noreferrer">
                        <img src="assets/X imagen.gif" alt="">

                    </a>

                    <a href="https://discord.com/" target="_blank" rel="noopener noreferrer">
                        <img src="assets/discord imagen.gif" alt="">

                    </a>
                </div>
            
                

        </nav>
    </header>




    
    
    
</body>
</html>
